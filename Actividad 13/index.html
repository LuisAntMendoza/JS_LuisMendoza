<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="statics/styles/index.css">
</head>

<body>
    <div class="form-container">
        <h2>Buscar productos:</h2>
        <form id="myForm">
            <div class="field">
                <label for="clave">Palabra clave:</label>
                <input type="text" name="clave" id="clave">
            </div>
            <div>
                <select id="tipos-productos" name="tipos">
                    <option value="n">Ninguno</option>
                </select>
                <input type="submit" value="Buscar">
            </div>

        </form>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <th>Clave:</th>
                <th>Nombre:</th>
                <th>Disponibilidad:</th>
                <th>Tipo:</th>
            </thead>
            <tbody id="table-content">
            </tbody>
        </table>
    </div>
    <div class="form-container">
        <h2>Editar productos</h2>
        <form id="form-editar">
            <div>
                Producto: <select id="producto-editar" name="producto-editar"></select>
                Valor a editar: <select name="tipo-editar" id="tipo-editar">
                    <option value="name">Nombre</option>
                    <option value="disponibilidad">Cantidad</option>
                </select>
            </div>
            Nuevo valor: <input type="text" name="valor-editar" id="valor-editar">
            <input type="submit" value="Editar">
        </form>
        <h4 id="mensaje"></h4>
    </div>
</body>
<script src="js/index.js"></script>

</html>
